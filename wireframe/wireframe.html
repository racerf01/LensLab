<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
	<section id="camera-body">
		<span id="display">
			<span id="image-disp">
				<div class="overlay" data-blurlevel="0" style="backdropFilter: 'blur(0px')"></div>
				<div id="bg-image"></div>
			</span>
			<button class="distance-button"></button>
			<div id="style-cont"></div>
		</span>
		<span id="set-panel">
			<span id="button-col">
				<button class="shutter-button"></button>
				<button class="aperture-button"></button>
				<button class="mode-button"></button>
				<button class="light-button"></button>
				<button class="iso-button"></button>
				<button class="back-button"></button>
				<button class="next-button"></button>
				<button class="shoot-button"></button>
			</span>
		</span>
		<span id="zoom-panel">
			<span id="circle-col">
				<button class="focus-button"></button>
				<button class="zoom-button"></button>
			</span>
		</span>
	</section>
